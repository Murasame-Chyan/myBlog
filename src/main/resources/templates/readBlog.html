<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>博客</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/readBlog.css">
</head>
<body>
    <!-- 1.header -->
    <header th:replace="~{fragment/header :: nav}"></header>

    <!-- 2.blogDetail -->
    <main class="container my-4">
        <!-- 标题 -->
        <input type="hidden" th:value="${blog != null ? blog.getId() : 0}" id="getBlogId">
        <h2 id="textTitle" th:text="${blog.title}">标题</h2>
        <!--  meta 行  -->
        <div class="text-muted mb-3">
            <span>作者：<span th:text="${blog.getAuthor_id()}">1</span></span>
            <span class="ms-3">发布时间：
                <span th:text="${#temporals.format(blog.created_at,'yyyy/MM/dd HH:mm')}">2025-12-03 18:42</span>
            </span>
            <span class="ms-3">上次更新：
                <span th:text="${#temporals.format(blog.updated_at,'yyyy/MM/dd HH:mm')}">2025-12-03 18:42</span>
            </span>
            <span class="ms-3">
                <a th:href="@{/blogs/edit/{id}(id=${blog.getId()})}" class="btn btn-sm btn-outline-primary">修改博客</a>
            </span>
        </div>

        <hr>

        <!--  正文  -->
        <div class="blog-content" id="textContent" th:utext="${blog.content}">正文</div>

        <hr>

        <!--  返回首页  -->
        <a th:href="@{/}" class="btn btn-sm btn-outline-primary">← 返回首页</a>
    </main>

    <!-- 99.Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
