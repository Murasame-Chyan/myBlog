<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>写博文</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- 1.header -->
    <header th:replace="~{fragment/header :: nav}"></header>

    <!-- 2.writeBlogArea -->
    <main class="container my-4">
        <h4 th:text="${blog} ? '更新文章' : '写新博文'">写新博文</h4>
        <form id="publishForm"
              th:action="@{${blog != null ? '/blogs/update' : '/blogs/publish'}}"
              method="post">
            <!-- 标题 -->
            <input type="hidden" th:value="${blog != null ? blog.getId() : 0}" id="getBlogId">
            <div class="mb-3">
                <label class="form-label">标题</label>
                <input th:value="${blog?.getTitle()}" type="text" class="form-control" name="title" id="title" required maxlength="200">
            </div>

            <!-- 正文（这里用简单 textarea，以后可换富文本） -->
            <div class="mb-3">
                <label class="form-label">正文</label>
                <textarea th:text="${blog?.content}" class="form-control" id="content" rows="15" required></textarea>
            </div>

            <!-- 作者 ID（隐藏写死） -->
            <input type="hidden" name="authorId" value="1">
            <!-- 编辑模式下带上blog.id来update -->
            <input th:if="${blog}" type="hidden" name="id" th:value="${blog.id}">

            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i>
                <span th:text="${blog} ? '更新文章' : '立即发布'">立即发布</span>
            </button>
            <a th:href="@{/}" class="btn btn-link">返回首页</a>
        </form>

        <!-- 结果提示 -->
        <div id="result" class="alert alert-dismissible fade show d-none mt-3">
            <span id="resultMsg"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </main>

    <!-- 99.JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/writeBlog.js}"></script>
</body>
</html>
